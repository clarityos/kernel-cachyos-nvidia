name: Build CachyOS NVIDIA Kmods

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */2 *'  # every 2 months

permissions:
  contents: read
  id-token: write

jobs:
  build-kmods:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add CachyOS & RPM Fusion repos
        run: |
          # Add CachyOS repository
          curl -fsSL https://cdn.repo.cachyos.org/cachyos.repo -o /etc/yum.repos.d/cachyos.repo

          # Enable RPM Fusion free & nonfree
          dnf -y install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-43.noarch.rpm \
                         https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-43.noarch.rpm

      - name: Install build dependencies
        run: |
          dnf -y upgrade
          dnf -y install rpm-build akmods kernel-cachyos kernel-cachyos-devel \
                         gcc gcc-c++ make elfutils-libelf-devel curl

      - name: Build NVIDIA kmods
        run: |
          mkdir -p rpms/kmods
          KVER=$(rpm -q --qf "%{VERSION}-%{RELEASE}.%{ARCH}\n" kernel-cachyos | head -n1)
          echo "Building NVIDIA akmods for kernel $KVER"
          akmods --force --kernels "$KVER" --akmod nvidia
          find /var/cache/akmods/nvidia/ -name "*.rpm" -exec cp {} rpms/kmods/ \;

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpms
          path: rpms/kmods/

      - name: Trigger Container Build
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: build-image
          client-payload: '{"artifact-name":"rpms"}'
