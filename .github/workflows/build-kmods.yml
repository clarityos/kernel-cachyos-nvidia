name: Build CachyOS NVIDIA Kmods

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */2 *'  # every 2 months

permissions:
  contents: read
  id-token: write

jobs:
  build-kmods:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable COPR & RPM Fusion Repos
        run: |
          dnf -y install dnf-plugins-core
          # Enable CachyOS kernel COPR
          dnf copr enable -y bieszczaders/kernel-cachyos
          # Enable RPM Fusion free & nonfree repos
          dnf -y install \
            https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-43.noarch.rpm \
            https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-43.noarch.rpm

      - name: Install build dependencies
        run: |
          dnf -y upgrade
          dnf -y install akmod-nvidia kernel-cachyos kernel-cachyos-devel-matched

      - name: Build NVIDIA kmods
        run: |
          mkdir -p rpms/kmods
          KVER=$(rpm -q --qf "%{VERSION}-%{RELEASE}.%{ARCH}\n" kernel-cachyos | head -n1)
          echo "Building NVIDIA akmods for kernel $KVER"
          akmods --force --kernels "$KVER" --akmod nvidia
          find /var/cache/akmods/nvidia/ -name "*.rpm" -exec cp {} rpms/kmods/ \;

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpms
          path: rpms/kmods/

      - name: Trigger Container Build
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: build-image
          client-payload: '{"artifact-name":"rpms"}'
